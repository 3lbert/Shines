<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Document</title>

</head>
<body>
    <h1 class="is-size-1 has-text-weight-bold" id="title">Welcome To Shines</h1>
    <h2 class="has-text-justified" id="subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident natus veritatis asperiores exercitationem iste hic, blanditiis enim ipsam voluptate sunt doloribus alias porro saepe deleniti aperiam. Nulla commodi unde non.</h2>
    <form class="box" id="login">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="e.g. alex@example.com" />
          </div>
        </div>
      
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="********" />
          </div>
        </div>
      
        <button class="button is-primary">Sign in</button>
      </form>
</body>
</html>
